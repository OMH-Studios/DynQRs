<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      background-color: black;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img.loader-gif {
      max-width: 200px; /* puedes ajustar este valor si es muy grande/peque√±o */
    }
  </style>
</head>
<body>
  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbx0Xrfe1DcscMeGg9qt6WkHNhUP0Y5c0bs4xL4dI_vC8bYQDu1BxxTtIXdQ8Ds8tcryIQ/exec";

    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);

    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }
  </script>

  <!-- GIF personalizado centrado -->
  <img class="loader-gif" src="https://i.imgur.com/WYn3kAz.gif" alt="Cargando...">

</body>
</html>
